<div class="box hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg
overflow-hidden w-[15rem] mx-2">

    <div class="h-[13rem] w-[10rem]">

        <img class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="" >
    </div>

    <div class="p-4">
        <h6 class="font-normal text-white-100 text-xs">{{product.brand}}</h6>
        <p class="mt-2  text-gray-500">{{product.title}}</p>
    </div>
</div>
