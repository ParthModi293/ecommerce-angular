<div
  class="fixed top-0 z-50 right-0 left-0 bg-[#051838] text-cyan-600 rounded-2xl "
>
  <div class=" px-5 lg:px-20 h-16 flex items-center justify-between">  
    <div class="flex items-center">
      <div class="mr-3">
        <img
          class="w-12 rounded-xl ml-2"
          src="https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.png"
          alt=""
        />
      </div>

      <div class="mr-2">
        <div class="flex items-center space-x-4">
          <a routerLink="/" class="text-gray-100 text-lg">ABCDE</a>
          <div>
            <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
          </div>

          <div>
            <button class="open-button" (click)="openNavbarContent('women')" mat-button>
              Women
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center mr-2">
      <button (click)="navigateTo('cart')" mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button (click)="handleOpenLoginModal()" *ngIf="!userProfile" mat-raised-button type="" color="accent">Login</button>

      <div *ngIf="userProfile" class="relative ml-3 flex items-center">
        <div class="flex items-center space-x-5">
            <span class="font-bold text-lg">{{userProfile.firstName}}</span>
            <button mat-button [matMenuTriggerFor]="profileMenu">
                <img class="h-7 w-7" src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjc5MS10YW5nLTM1LnBuZw.png" alt="">
            </button>

            <mat-menu #profileMenu="matMenu">
                <button (click)="navigateTo('account/orders')" mat-menu-item>Order</button>
                <button mat-menu-item>Profile</button>
                <button mat-menu-item (click)="handleLogout()">Logout</button>

            </mat-menu>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isNavbarContentOpen" class="modal-container absolute right-0 left-0">

    <app-nav-content [selectedSection]="currentSection" />
  
  </div>
 

</div>
