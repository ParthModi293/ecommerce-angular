<div (click)="navigate()" class="productCard w-[17rem] m-3 transition-all cursor-pointer">

    <div class="h-[20rem]">

        <img class="h-full w-full" [src]="product.imageUrl" alt="">


    </div>

    <div class="textPart p-3 bg-[#051838]">

        <div>
            <p>{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-500">{{product.color}}</p>
        </div>

        <div class="flex flex-wrap space-x-2 items-center">
            <p class="font-bold">{{product.discountedPrice}}</p>
            <p class="text-gray-400 line-through">{{product.price}}</p>
            <p class="text-green-500">{{product.disscount}} %</p>
        </div>

    </div>


</div>
